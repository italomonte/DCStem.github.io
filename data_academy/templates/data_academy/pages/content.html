<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Academy | Alterar</title>

    <!--css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">

    <link rel="stylesheet" href="../../../static/data_academy/css/styles.css">
    <link rel="stylesheet" href="../../../static/data_academy/css/menu.css">
    <link rel="stylesheet" href="../../../static/data_academy/css/editor.css">
    <link rel="stylesheet" href="../../../static/data_academy/css/root.css">

    <!--js-->
    <script defer src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

</head>

<body>
    {% include "../partials/header.html" %}

    <section class="section">
        <div class="container content">
            <div style="width:100% box-sizing: border-box;">
                {{table|safe}}
            </div>

            <div class="compiler">
                
                <form method="post" class="input-container">
                    {% csrf_token %}

                    <button type="submit">Executar</button>

                    <div id="editora" class="editora">
                        <textarea name="code" id="editor" cols="30" rows="10"></textarea>
                    </div>

                </form>

                <div class="output-container">
                    <textarea id="output" rows="10" cols="50"></textarea>
                </div>

            </div>


        </div>


    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.5.3/ace.js"></script>
    <script src="../../../static/data_academy/js/main.js"></script>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        new DataTable('#example');
        
        var form = document.querySelector('form');
        var outputElement = document.getElementById('output');
        var editor = ace.edit('editora');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            var code = editor.getValue();

            var formData = new FormData(form);
            formData.append('code', code);

            fetch(form.action, {
                method: 'POST',
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    outputElement.textContent = data.output;
                })
                .catch(error => {
                    console.error('Erro:', error);
                    outputElement.textContent = 'Ocorreu um erro ao executar o c√≥digo.';
                });
        });
    });

</script>


</html>
